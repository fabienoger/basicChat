<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat - JS</title>
		<link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
      <div class="navbar navbar-inverse">
        <h1 class="navbar-brand">Chat - JS</h1>
      </div>
		</header>
		<main class="container-fluid">
      <div class="row">
        <div class="col-md-9 content-chat">
          <div id="chat">
          </div>
          <form type="post" action="#">
            <div class="form-group">
              <input id="message" type="text" class="form-control">
              <input id="submit" type="submit" value="Send" class="btn btn-primary form-control">
            </div>
          </form>
        </div>
        <div class="col-md-3 commandes">
          <h2>Commandes</h2>
          <ul>
            <li><span>/time</span> - pour afficher l'heure<button id="tryTime" class="btn btn-primary pull-right">Try It</button><div class="clear"></div></li>
            <li><span>/reset</span> - pour vider le chat<button id="tryReset" class="btn btn-primary pull-right">Try It</button><div class="clear"></div></li>
          </ul>
        </div>
      </div>
		</main>
    <script type="text/javascript" src="app.js"></script>
	</body>
</html>
